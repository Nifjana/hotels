<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myApp/css/register_user.css' %}">
</head>
<body>

    <div class="message-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <h1>Register to Get Started </h1>

    <form action="{% url 'users' %}" method="post" class="registration-form">
        {% csrf_token %}

        <label for="name">First Name:</label>
        <input type="text" id="name" name="first_name" required placeholder="Your name..." autocomplete="given-name">

        <label for="surname">Last Name:</label>
        <input type="text" name="last_name" id="surname" required placeholder="Your surname..." autocomplete="family-name">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="example@domain.com" autocomplete="email">

        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass" required placeholder="Enter your password" autocomplete="new-password">

        <label for="confpass">Confirm Password:</label>
        <input type="password" name="confpass" id="confpass" required placeholder="Re-enter your password" autocomplete="new-password">

        <button type="submit">Register</button>
    </form>
    <div>
        <p><a href="{% url 'index' %}" class="back-link">Back to Home</a></p>
        <h4>Do you already have an account?</h4>
        <a href="{% url 'user_login' %}">Login</a>
    </div>
</body>
</html>
